<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Opening Prediction Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4 bg-dark">
      <div class="container">
        <a class="navbar-brand h1 me-3" href="{{ url_for('home') }}">
          Chess&nbsp;Opening&nbsp;Prediction&nbsp;Demo
        </a>
      </div>
    </nav>

    <main class="container">{% block content %}{% endblock %}</main>
    <div class="container mt-4">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ messages[0] }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %} {% endwith %}
    </div>
    <footer class="text-center text-muted py-3">
      Built by Potato King | Built with Flask |Â Dataset:
      kaggle.com/chess-openings-dataset
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
